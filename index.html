<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src="assets/img/logo-light2.png" alt="">
    <link rel="stylesheet" href="assets/css/login.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            flex-direction: column;
        }
        .logo {
            margin-bottom: 20px;
        }
        .container {
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .create-account {
            margin-top: 15px;
            font-size: 14px;
        }
        .create-account a {
            text-decoration: none;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>
    <section>
    <img src="logo.png" alt="Adsterra Logo" class="logo" width="150">
    <div class="container">
        <form action=""></form>
        <input type="text" placeholder="Username/Phone">
        <input type="password" placeholder="Password">
        <button class="login-btn"><a href="index.html">Login </a> </button> 
        <div class="create-account">
            Don't have an account? <a href="starting.html">Create Account</a>
        </div>
    </div>
</section>
</body>
</html>
