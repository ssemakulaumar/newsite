    <script>
        $(document).ready(function(){
            setTimeout(function () {
                $(".nullvalue").val("");
            },200);
            active_spinner();
            $.ajax({
                "url" : api_url+"/user/get_setting_bakend",
                "type": "GET",
                "dataType" : "json",
                "success": function (data) {
                    remove_spinner();
                    if (data.response==false){
                        if (data.reconnect==false){
                            swal({
                                type: 'warning',
                                text: data.message,
                                timer: 2000,
                                onOpen: function(){
                                    swal.showLoading()
                                }
                            }).then(function(){
                                window.open(site_url+'/loggout','_self');
                            });
                            return false;
                        }
                        swal({
                            title: 'Adsterra',
                            type: 'warning',
                            text: data.message,
                            timer: 2000,
                        });
                        return false;
                    } else{
                        // $(".info_user_name").html(data.user.user_name);
                        // $(".today_profit").html(data.user.today_profit);
                        $(".Fmdp").attr("href",data.data.whatsap_link);
                        //$(".telegram").attr("href","https://"+data.data.telegram_link);
                        //$("#balance").html(data.user.balance);
                        // $("#quota_submission").html(data.user.quota_submission);
                    }

                },
                "error": function (jqXHR,textStatus,errorThrown) {
                    remove_spinner();
                    alert_ajax_error();
                }
            });

        });


    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const connectionButton0 = document.getElementById("login_btn");
            const animationContainer0 = document.getElementById("home");

            connectionButton0.addEventListener("click", function() {
                // Afficher l'animation
                animationContainer0.style.display = "flex";

                // Masquer l'animation apr√®s 5 secondes
                setTimeout(function() {
                    animationContainer0.style.display = "none";
                }, 3000);
            });
        });
    </script>

    <script>
        $(document).ready(function(){
            $("body").delegate(".login_btn","click",function(e){
                e.preventDefault();
                if ( $(".myloader").hasClass("active")){
                    return false;
                }
                active_spinner();
                $.ajax({
                    "url" : api_url+"/user/login",
                    "type": "POST",
                    "dataType" : "json",
                    "data" : $("#login_form").serialize(),
                    "success": function (data) {
                        remove_spinner();
                        if (data.response==false){
                            swal({
                                title: 'Adsterra',
                                type: 'warning',
                                icon: 'warning',
                                text: data.message,
                                timer: 2000,
                            });
                            return false;
                        } else{
                            active_spinner();
                            $.ajax({
                                "url" : site_url+"/save_token",
                                "type": "POST",
                                "dataType" : "json",
                                "data" : {
                                    token : data.token,
                                    user_name : data.user_name,
                                },
                                "success": function (data) {
                                    remove_spinner();
                                    if (data.response==false){
                                        swal({
                                            title: 'Adsterra',
                                            type: 'warning',
                                            icon: 'warning',
                                            text: data.message,
                                            timer: 2000,
                                        });
                                        return false;
                                    } else{
                                        swal({
                                            type: 'success',
                                            text: data.message,
                                            icon: "success",
                                            timer: 1000,
                                            onOpen: function(){
                                                swal.showLoading()
                                            }
                                        }).then(function(){
                                            window.open(site_url+'/index','_self');
                                        });
                                        return false;
                                    }

                                },
                                "error": function (jqXHR,textStatus,errorThrown) {
                                    remove_spinner();
                                    alert_ajax_error();
                                }
                            });

                        }

                    },
                    "error": function (jqXHR,textStatus,errorThrown) {
                        remove_spinner();
                        alert_ajax_error();
                    }
                });

            });
        });
    </script>
